<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" width="100%" height="100%">
  <defs>
    <!-- Background Gradient (Night Sky) -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a1224" />
      <stop offset="60%" stop-color="#1c1e3d" />
      <stop offset="100%" stop-color="#2a223f" />
    </linearGradient>
    
    <!-- Mt. Fuji Gradients (Night) -->
    <linearGradient id="fujiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3c4a63" />
      <stop offset="100%" stop-color="#1a202e" />
    </linearGradient>

    <!-- Glowing Petal Shape (Night Neon Pink) -->
    <path id="petal" d="M 0 0 C -6 -6 -12 2 -8 8 C -4 14 0 16 0 16 C 0 16 4 14 8 8 C 12 2 6 -6 0 0 Z" fill="#ff7eb3" opacity="0.95"/>
    
    <!-- Star Gradient -->
    <radialGradient id="star" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <style>
    /* 桜吹雪アニメーション - CSS Keyframes */
    @keyframes falling {
      0% { 
        transform: translate(var(--startX), -50px); 
        opacity: 0; 
      }
      10% { 
        opacity: 0.9; 
      }
      80% { 
        opacity: 0.9; 
      }
      100% { 
        transform: translate(calc(var(--startX) - 600px), 1150px); 
        opacity: 0; 
      }
    }

    @keyframes swaying {
      0% { 
        transform: translateX(calc(-1 * var(--swayAmp))) rotate(-30deg); 
      }
      100% { 
        transform: translateX(var(--swayAmp)) rotate(30deg); 
      }
    }
    
    @keyframes twinkle {
      0% { opacity: 0.3; }
      50% { opacity: 0.8; }
      100% { opacity: 0.3; }
    }

    .falling-wrapper {
      opacity: 0;
      animation: falling var(--duration) linear infinite var(--delay);
    }
    .petal {
      animation: swaying 3s ease-in-out infinite alternate calc(var(--delay) / 2);
      transform-origin: 0px 8px;
    }
    .star {
      animation: twinkle 4s ease-in-out infinite alternate var(--delay);
    }
  </style>

  <!-- Night Sky Background -->
  <rect width="100%" height="100%" fill="url(#skyGrad)" />
  
  <!-- Stars -->
  <g class="stars">
    <circle cx="200" cy="150" r="2" fill="url(#star)" class="star" style="--delay: 0s;"/>
    <circle cx="500" cy="250" r="1.5" fill="url(#star)" class="star" style="--delay: 1.5s;"/>
    <circle cx="800" cy="100" r="2.5" fill="url(#star)" class="star" style="--delay: 0.8s;"/>
    <circle cx="1200" cy="300" r="2" fill="url(#star)" class="star" style="--delay: 2.2s;"/>
    <circle cx="1500" cy="120" r="1.5" fill="url(#star)" class="star" style="--delay: 0.4s;"/>
    <circle cx="1700" cy="350" r="2" fill="url(#star)" class="star" style="--delay: 1.1s;"/>
    <circle cx="350" cy="400" r="1.5" fill="url(#star)" class="star" style="--delay: 2.5s;"/>
    <circle cx="950" cy="450" r="2" fill="url(#star)" class="star" style="--delay: 3s;"/>
  </g>

  <!-- Mount Fuji (Night silhouette) -->
  <g class="fuji" transform="translate(0, 480)">
    <!-- Base -->
    <path d="M -50 600 Q 250 350 400 150 L 500 150 Q 650 350 950 600 Z" fill="url(#fujiGrad)" />
    <!-- Snow Cap (Moonlight reflection) -->
    <path d="M 400 150 L 500 150 Q 520 200 570 270 Q 510 250 450 280 Q 390 250 330 270 Q 380 200 400 150 Z" fill="#d0dfef" opacity="0.85" />
  </g>

  <!-- Cherry Blossom Tree (Night Neon/Glowing style) -->
  <g transform="translate(1400, 0)">
    <!-- Trunk & Branches (Dark Silhouette) -->
    <path d="M 400 1100 Q 360 800 250 550 Q 150 400 -20 300" stroke="#2a1f1a" stroke-width="28" fill="none" stroke-linecap="round"/>
    
    <!-- Lower branch -->
    <path d="M 330 730 Q 220 700 100 750" stroke="#2a1f1a" stroke-width="18" fill="none" stroke-linecap="round"/>
    <path d="M 170 735 Q 120 680 50 690" stroke="#2a1f1a" stroke-width="10" fill="none" stroke-linecap="round"/>
    
    <!-- Middle branch -->
    <path d="M 250 550 Q 250 400 150 250" stroke="#2a1f1a" stroke-width="16" fill="none" stroke-linecap="round"/>
    
    <!-- Upper branch -->
    <path d="M 130 380 Q 120 280 30 200" stroke="#2a1f1a" stroke-width="14" fill="none" stroke-linecap="round"/>
    <path d="M 180 430 Q 130 450 50 430" stroke="#2a1f1a" stroke-width="10" fill="none" stroke-linecap="round"/>

    <!-- Blossoms (Neon glowing pinks) -->
    <!-- Top Area -->
    <circle cx="-50" cy="200" r="110" fill="#f87ba8" opacity="0.9"/>
    <circle cx="-120" cy="180" r="90" fill="#ffaabf" opacity="0.85"/>
    <circle cx="-10" cy="130" r="100" fill="#ff4d8d" opacity="0.8"/>
    
    <circle cx="150" cy="250" r="130" fill="#f87ba8" opacity="0.9"/>
    <circle cx="80" cy="200" r="110" fill="#ffaabf" opacity="0.85"/>
    <circle cx="210" cy="180" r="100" fill="#ff4d8d" opacity="0.8"/>
    <circle cx="120" cy="140" r="90" fill="#ffc2d6" opacity="0.85"/>

    <!-- Middle Area -->
    <circle cx="0" cy="350" r="140" fill="#f87ba8" opacity="0.9"/>
    <circle cx="-80" cy="320" r="120" fill="#ffaabf" opacity="0.85"/>
    <circle cx="80" cy="300" r="130" fill="#ff4d8d" opacity="0.8"/>
    <circle cx="0" cy="250" r="110" fill="#ffc2d6" opacity="0.85"/>
    
    <circle cx="150" cy="400" r="130" fill="#f87ba8" opacity="0.9"/>
    <circle cx="50" cy="440" r="110" fill="#ffaabf" opacity="0.85"/>
    <circle cx="100" cy="460" r="120" fill="#ff4d8d" opacity="0.8"/>
    <circle cx="-20" cy="450" r="100" fill="#ffc2d6" opacity="0.85"/>

    <!-- Lower Area -->
    <circle cx="100" cy="730" r="120" fill="#f87ba8" opacity="0.9"/>
    <circle cx="30" cy="690" r="100" fill="#ffaabf" opacity="0.85"/>
    <circle cx="-20" cy="750" r="90" fill="#ff4d8d" opacity="0.8"/>
    <circle cx="180" cy="680" r="110" fill="#ffc2d6" opacity="0.85"/>

    <!-- Accent floating petals on tree -->
    <circle cx="-150" cy="280" r="15" fill="#ff4d8d" opacity="0.75"/>
    <circle cx="30" cy="100" r="20" fill="#f87ba8" opacity="0.85"/>
    <circle cx="280" cy="280" r="18" fill="#ffaabf" opacity="0.9"/>
    <circle cx="-100" cy="450" r="25" fill="#ff4d8d" opacity="0.7"/>
    <circle cx="-60" cy="630" r="15" fill="#f87ba8" opacity="0.8"/>
    <circle cx="-80" cy="800" r="22" fill="#ffaabf" opacity="0.85"/>
  </g>

  <!-- Falling Petals Group (Night) -->
  <g class="falling-petals">
    <g class="falling-wrapper" style="--startX: 1850px; --delay: 0s; --duration: 12s; --swayAmp: 25px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1700px; --delay: 2.1s; --duration: 14s; --swayAmp: -30px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1950px; --delay: 4.5s; --duration: 11s; --swayAmp: 15px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1600px; --delay: 1.2s; --duration: 15s; --swayAmp: -20px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1800px; --delay: 6.3s; --duration: 13s; --swayAmp: 35px"><use href="#petal" class="petal" /></g>
    
    <g class="falling-wrapper" style="--startX: 1900px; --delay: 3.4s; --duration: 16s; --swayAmp: -25px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1650px; --delay: 7.1s; --duration: 12.5s; --swayAmp: 40px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1750px; --delay: 5s; --duration: 10.5s; --swayAmp: -35px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1550px; --delay: 8.8s; --duration: 14.5s; --swayAmp: 20px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1880px; --delay: 1.8s; --duration: 13.5s; --swayAmp: -15px"><use href="#petal" class="petal" /></g>

    <g class="falling-wrapper" style="--startX: 1680px; --delay: 4.2s; --duration: 11.8s; --swayAmp: 32px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1820px; --delay: 2.7s; --duration: 15.2s; --swayAmp: -28px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1970px; --delay: 6.9s; --duration: 12.2s; --swayAmp: 22px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1580px; --delay: 3.5s; --duration: 14.8s; --swayAmp: -38px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1720px; --delay: 9.3s; --duration: 11.5s; --swayAmp: 26px"><use href="#petal" class="petal" /></g>

    <g class="falling-wrapper" style="--startX: 1480px; --delay: 5.4s; --duration: 16.5s; --swayAmp: -24px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1920px; --delay: 0.5s; --duration: 10.8s; --swayAmp: 34px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1620px; --delay: 8.2s; --duration: 13.8s; --swayAmp: -28px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1780px; --delay: 7.7s; --duration: 12.8s; --swayAmp: 36px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1850px; --delay: 9.5s; --duration: 15.8s; --swayAmp: -22px"><use href="#petal" class="petal" /></g>

    <g class="falling-wrapper" style="--startX: 1520px; --delay: 2.5s; --duration: 12.5s; --swayAmp: 18px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1740px; --delay: 4.8s; --duration: 14.2s; --swayAmp: -32px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1940px; --delay: 7.4s; --duration: 11.2s; --swayAmp: 24px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1660px; --delay: 1.1s; --duration: 13.4s; --swayAmp: -16px"><use href="#petal" class="petal" /></g>
    <g class="falling-wrapper" style="--startX: 1870px; --delay: 6s; --duration: 15.5s; --swayAmp: 28px"><use href="#petal" class="petal" /></g>
  </g>
</svg>
